<div
  class="h-16 p-4 flex justify-between items-center border-b border-l border-surface-100 shadow-sm bg-white"
>
  <div class="flex items-center">
    <span class="bg-primary-500 rounded-xl text-white py-2 px-4"> E </span>
    <p-breadcrumb [model]="breadcrumbItems()">
      <ng-template #separator>
        <span class="pi pi-arrow-right" style="font-size: 12px"></span>
      </ng-template>
    </p-breadcrumb>
  </div>

  <div class="flex items-center gap-3">
    <!-- New Button -->
    <app-new-button></app-new-button>

    <!-- Global Search Button -->
    <button class="search-trigger" (click)="openSearch()">
      <i class="pi pi-search"></i>
      <span class="search-placeholder">Search...</span>
      <span class="search-shortcut">{{ shortcutText }}</span>
    </button>
  </div>
</div>

<!-- Global Search Dialog -->
<app-global-search-dialog [(visible)]="searchDialogVisible"></app-global-search-dialog>
