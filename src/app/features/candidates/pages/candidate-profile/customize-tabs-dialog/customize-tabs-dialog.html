<p-dialog header="Customize Tabs" [modal]="true" [(visible)]="visible" [style]="{ width: '400px' }">
  <div class="flex flex-col gap-4">
    <p class="text-sm text-slate-500">Drag to reorder tabs. Use checkboxes to show or hide tabs.</p>
    <p-orderlist
      [value]="tabs()"
      (onReorder)="reorderTabs()"
      [dragdrop]="true"
      [stripedRows]="true"
    >
      <ng-template pTemplate="item" let-tab>
        <div class="flex items-center gap-3 w-full">
          <i class="pi pi-bars text-slate-400 cursor-move"></i>
          <p-checkbox
            [ngModel]="tab.visible"
            (ngModelChange)="toggleTabVisibility(tab.id, $event)"
            [binary]="true"
          ></p-checkbox>
          <span class="flex-1">{{ tab.label }}</span>
        </div>
      </ng-template>
    </p-orderlist>
  </div>
  <ng-template pTemplate="footer">
    <div class="flex justify-between w-full">
      <p-button
        label="Reset to Defaults"
        severity="secondary"
        [text]="true"
        (click)="resetToDefaults()"
      ></p-button>
      <div class="flex gap-2">
        <p-button
          label="Cancel"
          severity="secondary"
          [outlined]="true"
          (click)="cancel()"
        ></p-button>
        <p-button label="Save" (click)="save()"></p-button>
      </div>
    </div>
  </ng-template>
</p-dialog>
